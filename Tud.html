<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025 Calendar - Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: bold;
            color: #343a40;
        }
        .month-container {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .month-title {
            text-align: center;
            font-size: 22px;
            font-weight: bold;
            padding: 10px;
            background: #007bff;
            color: white;
            border-radius: 5px;
        }
        .table {
            margin: 0;
            border-radius: 5px;
            overflow: hidden;
        }
        .table th {
            background: #343a40 !important;
            color: white;
            text-align: center;
        }
        .table td {
            text-align: center;
            vertical-align: middle;
            font-size: 16px;
            height: 50px;
            transition: 0.3s;
        }
        .table td:hover {
            background: #007bff;
            color: white;
            font-weight: bold;
        }
        .empty {
            background: #e9ecef;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>2025 Calendar</h1>
        
        <div class="row">
            <script>
                const months = [
                    "January", "February", "March", "April", "May", "June",
                    "July", "August", "September", "October", "November", "December"
                ];
                
                const daysInMonth = (month, year) => new Date(year, month + 1, 0).getDate();

                for (let m = 0; m < 12; m++) {
                    document.write(`
                        <div class="col-md-6">
                            <div class="month-container">
                                <div class="month-title">${months[m]} 2025</div>
                                <table class="table table-bordered">
                                    <thead>
                                        <tr>
                                            <th>Sun</th>
                                            <th>Mon</th>
                                            <th>Tue</th>
                                            <th>Wed</th>
                                            <th>Thu</th>
                                            <th>Fri</th>
                                            <th>Sat</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                    `);

                    let firstDay = new Date(2025, m, 1).getDay();
                    let totalDays = daysInMonth(m, 2025);
                    let dayCount = 1;

                    for (let row = 0; row < 6; row++) {
                        document.write("<tr>");
                        for (let col = 0; col < 7; col++) {
                            if (row === 0 && col < firstDay) {
                                document.write('<td class="empty"></td>');
                            } else if (dayCount > totalDays) {
                                document.write('<td class="empty"></td>');
                            } else {
                                document.write(`<td>${dayCount}</td>`);
                                dayCount++;
                            }
                        }
                        document.write("</tr>");
                    }

                    document.write(`
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    `);
                }
            </script>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
